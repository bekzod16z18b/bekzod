              <h6 class="card-subtitle mb-2 text-muted">Muallif: {{ object.author }} | {{ object.date }}</h6>
              <p class="card-text">{{ object.body | safe}}</p>
              <a href="{% url 'articles2_edit' articles2.pk %}">Tahrirlash</a> |
              <a href="{% url 'articles2_delete' articles2.pk %}">O'chirish</a> |

          </div>
             <div class="card">
                <div class="card-header"><a href="{% url 'article_list' %}">Bizning ijtimoiy tarmoqlarimizni kuzatib boring</a></div>
            </div>

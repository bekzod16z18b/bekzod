  <body style="font-family:Verdana;"><br>
  <!-- Image and text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">

QARSHI MUHANDISLIK IQTISODIYOT INSTITUTI  AXBOROT TEXNOLOGIYALARI KAFEDRASI

<br>   <div class="alert alert-success" role="alert" style="margin-left:25px; margin-right:25px;">
      Dasturlash metodikasini o'rganish uchun online dasturlash tili! </div>
    <form  method="POST">
        {% csrf_token %}
     <div class="alert alert-primary" role="alert" style="margin-left:25px; margin-right:25px;     padding-top: 5px; padding-bottom:5px">
         Kod yozish oynasi!</div>
  <div class="form-group" style="margin-left:25px; margin-right:25px">
    <textarea type="text" class="form-control" id="codearea" name = "code" rows="6" onkeydown="if(event.keyCode===9){var v=this.value, s=this.selectionStart, e=this.selectionEnd; this.value=v.substring(0, s)+'\t'+v.substring(e); this.selectionStart= this.selectionEnd=s+1;return false;}">{{code}}</textarea>
     </div>
    <div class="alert alert-info" role="alert" style="margin-left:25px; margin-right:25px; padding-top: 5px; padding-bottom:5px">Natija olish oynasi!</div>
   <div class="form-group" style="margin-left:25px; margin-right:25px; ">
    <textarea type="text" class="form-control" id="output" name = "output" rows="6" disabled>{{output}}</textarea>
    </div>
 <!-- <button type="submit" class="btn btn-primary" style="margin-left:450px">Natija olish</button>-->
   <div class="d-grid gap-2">
    <button class="btn btn-primary" type="submit" style="margin-left:25px; margin-right:25px">Natija olish</button>
</div>
</form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
